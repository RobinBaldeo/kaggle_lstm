<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>
<body>
    <div style="color: grey; font: 13px/25.5px var(--sans-serif); text-transform: uppercase;">
        <h1 style="display: none;">Sankey diagram</h1>
    </div>
    <h1>Sankey Diagram</h1>
    <div>
    <label for="nodeAlign">Node alignment:</label>

    <select id="nodeAlign">
        <option value="sankeyLeft">left</option>
        <option value="sankeyRight">right</option>
        <option value="sankeyCenter">center</option>
        <option value="sankeyJustify" selected>justify</option>
    </select>

    <label for="linkColor">Link color:</label>
    <select id="linkColor">
        <option value="#aaa">static</option>
        <option value="source-target" selected>source-target</option>
        <option value="source">source</option>
        <option value="target">target</option>
    </select>
    </div>
    <svg id="sankey" width="928" height="600"></svg>

    <script src = sanky.js>

    </script>
</body>
</html>
